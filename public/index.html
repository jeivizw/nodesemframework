<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card치pio Japon칡s</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>游꼮 Card치pio do Dia</h1>

    <div id="menu-container">
        <p class="loading">Carregando del칤cias...</p>
    </div>

    <div style="text-align: center; margin-top: 50px;">
    <p style="color: white;">Quer ver o que acontece se o link estiver quebrado?</p>
    
    <a href="/404.html" style="
        background-color: #d32f2f; 
        color: white; 
        padding: 10px 20px; 
        text-decoration: none; 
        border-radius: 5px; 
        font-weight: bold;">
        Ir para P치gina de Erro
    </a>
</div>

    <script>

        async function buscarDados() {
            try {

                const resposta = await fetch('/api/dados');


                const pratos = await resposta.json();

                const container = document.getElementById('menu-container');
                
                container.innerHTML = '';

                pratos.forEach(prato => {
                    // Cria uma div para o cart칚o
                    const card = document.createElement('div');
                    card.classList.add('card');

                    // Preenche o HTML do cart칚o com os dados do servidor
                    card.innerHTML = `
                        <div class="nome-prato">${prato.nomedados}</div>
                        <div class="valor-prato">R$ ${prato.valor.toFixed(2)}</div>
                    `;

                    // Adiciona o cart칚o na tela
                    container.appendChild(card);
                });

            } catch (erro) {
                console.error('Erro ao buscar dados:', erro);
                document.getElementById('menu-container').innerHTML = 
                    '<p style="color:red">Erro ao carregar o card치pio.</p>';
            }
        }

        // Chama a fun칞칚o assim que a p치gina carregar
        window.onload = buscarDados;
    </script>
</body>
</html>
