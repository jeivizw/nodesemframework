<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página Assombrada</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>

    <div class="ghost-container">
        <div class="ghost">
            <div class="face">
                <div class="eye"><div class="pupila"></div></div>
                <div class="eye"><div class="pupila"></div></div>
                <div class="mouth"></div>
            </div>
            <div class="ghost-footer">
                <div class="wave"></div><div class="wave"></div><div class="wave"></div><div class="wave"></div><div class="wave"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <h1>404</h1>
    
    <div class="content">
        <h2>Buuu! Nada por aqui.</h2>
        <p>A página que você procura desapareceu no além.</p>
        <a href="/" class="btn">Voltar para casa</a>
    </div>
    <script>
        
        document.addEventListener('mousemove', (event) => {
            const eyes = document.querySelectorAll('.eye');
            
            eyes.forEach(eye => {
                const pupil = eye.querySelector('.pupil');
                

                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const angle = Math.atan2(event.clientY - eyeCenterY, event.clientX - eyeCenterX);

                const distance = 4;
                

                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            });
        });
    </script>
</body>
</html>
